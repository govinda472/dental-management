<!-- templates/edit_patient.html -->
<h1>Edit Patient</h1>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ patient.name }}"><br>
    <label>Date of Birth:</label>
    <input type="date" name="date_of_birth" value="{{ patient.date_of_birth }}"><br>
    <label>Phone:</label>
    <input type="text" name="phone_number" value="{{ patient.phone_number }}"><br>
    <label>Address:</label>
    <input type="text" name="address" value="{{ patient.address }}"><br>
    <label>SSN Last 4:</label>
    <input type="text" name="ssn_last_4" value="{{ patient.ssn_last_4 }}"><br>
    <label>Gender:</label>
    <input type="text" name="gender" value="{{ patient.gender }}"><br>
    <button type="submit">Save</button>
</form>
